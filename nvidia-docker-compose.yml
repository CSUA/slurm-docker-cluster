services:
  c1:
    command:
    - slurmd
    container_name: c1
    depends_on:
    - slurmctld
    devices:
    - /dev/nvidia1
    - /dev/nvidiactl
    - /dev/nvidia-uvm
    - /dev/nvidia-uvm-tools
    expose:
    - '6818'
    hostname: c1
    image: slurm-docker-cluster-ubuntu
    volumes:
    - etc_munge:/etc/munge
    - etc_slurm:/etc/slurm
    - slurm_jobdir:/data
    - var_log_slurm:/var/log/slurm
    - /home:/home
    - nvidia_driver_390.30:/usr/local/nvidia:ro
  c2:
    command:
    - slurmd
    container_name: c2
