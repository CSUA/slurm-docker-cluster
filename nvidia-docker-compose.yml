    - var_log_slurm:/var/log/slurm
    - /home:/home
    - nvidia_driver_390.30:/usr/local/nvidia:ro
  mysql:
    container_name: mysql
    devices:
    - /dev/nvidia0
    - /dev/nvidia1
    - /dev/nvidia2
    - /dev/nvidia3
    - /dev/nvidia4
    - /dev/nvidia5
    - /dev/nvidia6
    - /dev/nvidia7
    - /dev/nvidiactl
    - /dev/nvidia-uvm
    - /dev/nvidia-uvm-tools
    environment:
      MYSQL_DATABASE: slurm_acct_db
      MYSQL_PASSWORD: password
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_USER: slurm
    hostname: mysql
    image: mysql:5.7
    volumes:
    - var_lib_mysql:/var/lib/mysql
    - nvidia_driver_390.30:/usr/local/nvidia:ro
  slurmctld:
    command:
    - slurmctld
    container_name: slurmctld
    depends_on:
    - slurmdbd
    devices:
    - /dev/nvidia0
    - /dev/nvidiactl
    - /dev/nvidia-uvm
    - /dev/nvidia-uvm-tools
    expose:
    - '6817'
    hostname: slurmctld
    image: slurm-docker-cluster-ubuntu
    ports:
    - 22:22/tcp
    volumes:
    - etc_munge:/etc/munge
    - etc_slurm:/etc/slurm
    - slurm_jobdir:/data
    - var_log_slurm:/var/log/slurm
    - /home:/home
    - nvidia_driver_390.30:/usr/local/nvidia:ro
  slurmdbd:
    command:
    - slurmdbd
    container_name: slurmdbd
    depends_on:
    - mysql
    devices:
    - /dev/nvidia0
    - /dev/nvidia1
    - /dev/nvidia2
    - /dev/nvidia3
    - /dev/nvidia4
    - /dev/nvidia5
    - /dev/nvidia6
    - /dev/nvidia7
    - /dev/nvidiactl
    - /dev/nvidia-uvm
    - /dev/nvidia-uvm-tools
    expose:
    - '6819'
    hostname: slurmdbd
    image: slurm-docker-cluster-ubuntu
    volumes:
    - etc_munge:/etc/munge
    - etc_slurm:/etc/slurm
    - var_log_slurm:/var/log/slurm
    - nvidia_driver_390.30:/usr/local/nvidia:ro
version: '2.2'
volumes:
  etc_munge: null
  etc_slurm: null
  nvidia_driver_390.30:
    external: true
  slurm_jobdir: null
  var_lib_mysql: null
  var_log_slurm: null
